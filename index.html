<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cake Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        nav ul {
            list-style-type: none;
            padding: 1em 0;
            background-color: beige;
            display: flex;
            justify-content: flex-end;
            gap: 1em;
        }

        nav li a {
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover:not(.active) {
            background-color: lightgrey;
        }

        .container {
            max-width: 90vw;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2em;
            margin: 2em auto;
        }

        .card-wrapper {
            position: relative;
            width: 16em;
            height: 18em;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .card {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: antiquewhite;
            color: #7B3F00;
            z-index: 0;
            font-family: 'Times New Roman', Times, serif;
            transform: translateY(-100%);
            transition: transform 0.5s ease;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            text-align: center;
            padding: 0.5em;
        }

        .card-wrapper:hover img {
            transform: scale(1.05);
        }

        .card-wrapper:hover .card {
            transform: translateY(0);
        }

        .color-blind-mode img {
            filter: grayscale(100%);
        }
        .color-blind-mode .card{
            background-color: whitesmoke;
        }

        .color-blind-mode * {
            color: black !important;
        }

        .color-blind-mode a:hover {
            text-decoration: underline;
        }

        /* Color Blind Mode Toggle Button */
        .color-blind-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: none;
            cursor: pointer;
            background-color: transparent;
        }

        .color-blind-toggle:hover {
            transform: scale(1.3);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            

            .card {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Contact</a></li>

    </nav>

    <button class="color-blind-toggle" onclick="toggleColorBlindMode()"><img width="1rem" height="1rem" src="https://img.icons8.com/ios-filled/50/blind.png" alt="blind"/></button>
    <script>
        function toggleColorBlindMode() {
            document.body.classList.toggle("color-blind-mode");
        }
    </script>
